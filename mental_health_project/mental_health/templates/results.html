{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Analysis Results</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="container">
        <h1>Analysis Results</h1>
        
        <h2>Possible Challenge:</h2>
        <p>{{ challenge_description }}</p>

        <h2>Suggested Coping Mechanisms:</h2>
        <ul>
            {% for suggestion in coping_mechanisms %}
                <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'home' %}" class="go-back-link">Go Back</a>
    </div>

</body>
</html>
